<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8870a3e68e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <div id="container">
      <header id="hero">
        <img src="logo.svg" alt="logo de l'entreprise" />
        <div class="hero-content">
          <h1>
            cherchez parmi plus de 1500 recettes du quotidien,simples et
            délicieuses
          </h1>
          <div class="search-wrapper">
            <form id="searchGeneralForm">
              <input
                type="search"
                id="search-bar"
                name="search-general"
                placeholder="Rechercher une recette, un ingrédient, ..."
              />
              <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </header>
      <main id="main">
        <div id="advanced-search">
          <section id="selects">
            <div id="ingredients_listBox" class="custom-listbox">
              <div class="listbox-header" data-section-id="ingredients_listBox">
                <h4>Ingrédients</h4>
                <i class="fa-solid fa-angle-down"></i>
              </div>
              <div class="listbox-content">
                <form>
                  <label for="search_bar_ingredients" class="sr-only"
                    >Rechercher des ingrédients</label
                  >
                  <input
                    type="search"
                    class="search-bar-select"
                    id="search_bar_ingredients"
                    name="ingredients"
                    placeholder="Recherche"
                    aria-label="Rechercher des appareils"
                  />
                  <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
                <ul
                  class="selectedItem"
                  data-section-id="ingredients_listBox"
                ></ul>
                <ul class="options"></ul>
              </div>
            </div>
            <div id="appliance_listBox" class="custom-listbox">
              <div class="listbox-header" data-section-id="appliance_listBox">
                <h4>Appareils</h4>
                <i class="fa-solid fa-angle-down"></i>
              </div>
              <div class="listbox-content">
                <form>
                  <label for="search_bar_appliance" class="sr-only"
                    >Rechercher des appareils</label
                  >
                  <input
                    type="search"
                    class="search-bar-select"
                    id="search_bar_appliance"
                    name="appliance"
                    placeholder="Recherche"
                    aria-label="Rechercher des appareils"
                  />
                  <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
                <ul
                  class="selectedItem"
                  data-section-id="appliance_listBox"
                ></ul>
                <ul class="options"></ul>
              </div>
            </div>
            <div id="ustensils_listBox" class="custom-listbox">
              <div class="listbox-header" data-section-id="ustensils_listBox">
                <h4>Ustensiles</h4>
                <i class="fa-solid fa-angle-down"></i>
              </div>
              <div class="listbox-content">
                <form>
                  <label for="search_bar_ustensils" class="sr-only"
                    >Rechercher des ustensiles</label
                  >
                  <input
                    type="search"
                    class="search-bar-select"
                    id="search_bar_ustensils"
                    name="ustensils"
                    placeholder="Recherche"
                    aria-label="Rechercher des ustensiles"
                  />
                  <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
                <ul class="selectedItem"></ul>
                <ul class="options" data-section-id="ustensils_listBox"></ul>
              </div>
            </div>
          </section>
          <p id="recipesNumberFind"></p>
        </div>
        <ul id="tags"></ul>
        <div id="cards"></div>
      </main>
    </div>
    <script type="module" src="scripts/init.js"></script>
    <script type="module" src="scripts/searchRecipes.js"></script>
    <script type="module" src="scripts/card.js"></script>
    <script type="module" src="scripts/cards.js"></script>
    <script type="module" src="scripts/listbox.js"></script>
    <script type="module" src="scripts/tags.js"></script>
    <script type="module" src="scripts/forms.js"></script>
    <script type="module" src="scripts/optionsList.js"></script>
    <script type="module" src="scripts/searchOption.js"></script>
    <script type="module" src="scripts/searchByTag.js"></script>
    <script type="module" src="scripts/processRecipe.js"></script>
    <script type="module" src="scripts/updateRecipes.js"></script>
    <script type="module" src="scripts/utils.js"></script>
    
  </body>
</html>
